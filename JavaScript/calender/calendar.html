    <style>
        :root {}
        * {
            list-style: none;
        }
        .change-group span {
            width: fit-content;
        }
        .change-group > .btn-group {
            width: 184px;
        }
        #add-all-event {
            background-color: none;
            background-image: linear-gradient(to top right, #ff0 20%, red 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #add-all-event:hover {
            scale: 1.5;
            transition: 0.5s;
        }
        .weeks {
            grid-template-rows: auto;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .week {
            height: 30px;
            border: 4px solid;
            border-image: linear-gradient(to top left, #f385, #f966) 1;
        }
        .dates {
            grid-template-rows: repeat(5, auto);
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .block {
            /* border: 1px solid #ddd; */
            border: 4px solid;
            border-image: linear-gradient(to bottom right, #83f5, #69f6) 1;
        }
        .day {
            height: 120px;
            text-align: end;
            padding: 5px;
        }
        .date-title {
            display: flex;
            justify-content: space-between;
            height: 25px;
        }
        .date-title .add-event {
            color: #00aaf0;
            font-weight: bolder;
            background-color: #fff;
            border-radius: 50%;
            border-color: #fff;
            font-size: 22px;
            height: 22px;
            width: 22px;
            opacity: 0;
            transform: translateX(170px) translateY(-160px) rotate(1800deg);
            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .day:hover .date-title .add-event {
            transform: translateX(0px) translateY(0px) rotate(0deg);
            opacity: 1;
        }
        .date-title .date {
            margin-left: auto;
        }
        .day:hover {
            box-shadow: 6px 8px #02d5;
        }
        .todo-list {
            padding: 3px;
            overflow: auto;
            height: 80px;
            margin: 0;
        }
        .todo-list > .todo {
            padding: 2px 12px;
            text-align: start;
            border-radius: 10px;
            margin: 3px;
            height: 30px;
            cursor: pointer;
            overflow: hidden;
        }
        .todo-list > .todo:hover {
            box-shadow: 0 4px 8px #aaa;
        }
        .todo-list :nth-child(3n+1) {
            background-color: #ffeff8;
            background-image: linear-gradient(to right, #f272f7 7%, #f4d6f7 7%);
        }
        .todo-list :nth-child(3n+2) {
            background-color: #d8f7ff;
            background-image: linear-gradient(to right, #71cdf1 7%, #dbf5fc 7%);
        }
        .todo-list :nth-child(3n+3) {
            background-color: #e6ffdf;
            background-image: linear-gradient(to right, #84fac3 7%, #dbfceb 7%);
        }
        .color-choose {
            height: 30px;
        }

            height: 30px;
            vertical-align: middle;
        }
    </style>
